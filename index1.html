<!DOCTYPE HTML>
<html>
  <head>
    <title> reelyActive Web BLE Demo </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="jquery.min.js">
    </script>
    <script type="text/javascript" src="js/test.js"></script>
    <script type="text/javascript" src="test2.js"></script>
  </head>
  <body ng-app="webble">
    <div ng-controller="InteractionCtrl">
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle"
                  ng-init="navCollapsed = true"
                  ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
            <strong>TestBLE</strong>
          </a>
        </div>
        <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'"
             ng-click="navCollapsed = true">
          <ul class="nav navbar-nav navbar-right">
          </ul>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <h1 class="text-center"> Web BLE </h1>
            <h2 class="text-center"><small><u>PREREQUISITES</u>: Chrome browser with <a href="chrome://flags/#enable-experimental-web-platform-features" target="_blank">Web Bluetooth Enabled</a></small></h2>

            <p class="text-center">
              <button class="btn btn-success" id="test">Scan</button>
            </p>
            <p class="text-center">
              <button onclick="connect()" class="btn btn-success">
                  <i class="material-icons">bluetooth</i> Connect
              </button>
            </p>
            <p class="text-center"  >Notifications:
            <span class="text-center" id="notifiedValue" style="font-size: xx-large ;"> </span>
            </p>
            <div class="well">
              </div>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
      <footer class="footer">

      </footer>
    </div>
  </body>
</html>
